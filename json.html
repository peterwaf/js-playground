<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>
    <h1>Json</h1>
    <script>

        let theUsers = `{
            "Name": "Peter",
            "FavouriteNumber": 5,
            "isProgramer": true,
            "Hobbies": ["Traveling", "Music", "Skating"],
            "Friends": [{
                "Name": "Joey",
                "FavouriteNumber": 35,
                "isProgramer": false
            }, {
                "Name": "Joe",
                "FavouriteNumber": 34,
                "isProgramer": true
            }]
        }`
        //change Json texts to objects we use Json.parse() method
        console.log(JSON.parse(theUsers))
    </script>
</body>

</html>
